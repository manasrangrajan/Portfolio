<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <!-- Monospace font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    /* Global */
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background: #252526;
      width: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      color: #858585;
      font-size: 1.6rem;
      margin: 1.2rem 0;
      text-decoration: none;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #569cd6;
    }

    /* Main content */
    .main {
      margin-left: 60px;
      padding: 2rem;
      flex: 1;
    }

    h1 {
      color: #569cd6;
      margin-bottom: 1.5rem;
    }

    /* Gallery grid */
    .grid-container {
      columns: 4 250px;
      column-gap: 1.5rem;
      width: 100%;
      margin: 0 auto;
    }

    .grid-container div {
      background: #252526;
      margin: 0 0 1.5rem;
      display: inline-block;
      width: 100%;
      border-left: 3px solid #569cd6;
      padding: 10px;
      border-radius: 5px;
      transition: all .3s ease;
    }

    .grid-container div:hover {
      border-left: 3px solid #ce9178;
      transform: translateY(-3px);
    }

    .grid-container img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: .5rem;
      transition: filter .3s;
      filter: grayscale(80%);
    }

    .grid-container div:hover img {
      filter: grayscale(0);
    }

    .grid-container p {
      margin: 0;
      font-size: 0.9rem;
      color: #6a9955; /* comment green */
      font-style: italic;
    }

    /* Responsive */
    @media(max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 60px;
        justify-content: center;
        position: relative;
      }
      .main { margin-left: 0; margin-top: 60px; }
      .grid-container { columns: 2 150px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html"><i class='bx bx-home'></i></a>
    <a href="gallery.html"><i class='bx bx-photo-album'></i></a>
  </div>

  <!-- Main -->

      <div>

      <div>

      </div>
      <div>

      </div>
      <div>

        <p>// Dawn</p>
      </div>
      <div>

      </div>
      <div>

        <p>// Nature</p>
      </div>
      <div>

        <p>// Travelling</p>
      </div>
      <div>
        <img src='photos/photography1.jpg' alt=''>
        <p>// Photography</p>

      <div>

</body>
</html>
